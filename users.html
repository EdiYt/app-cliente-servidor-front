<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cat치logo de Usuarios</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="users.html">Cat치logo de Usuarios</a></li>
            <li><a href="books.html">Cat치logo de Libros</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Cat치logo de Usuarios</h1>
        
        <!-- Tabla de usuarios -->
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Actualizar un usuario -->
        <div id="updateSection" style="display: none;">
            <h2>Actualizar Usuario</h2>
            <form id="updateUserForm">
                <label for="userId">ID:</label>
                <input type="text" id="userId" disabled /> <!-- ID no modificable -->
                <label for="name">Nombre:</label>
                <input type="text" id="name" required />
                <label for="email">Email:</label>
                <input type="email" id="email" required />
                <button type="submit">Actualizar</button>
                <button type="button" onclick="hideUpdateForm()">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="js/users.js"></script>
</body>
</html>
